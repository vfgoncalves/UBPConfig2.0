<form (ngSubmit)="onSubmit(); $event.preventDefault()">
  <div class="container center">
    <div class="card">
      <div class="card-body">

        <h5 class="card-title text-center"> UBPConfig 2.0 - Login</h5>


        <div class="form-group">
          <input [ngClass]="getFormControlClass(email.valid, email.pristine)" placeholder="E-mail" [formControl]="email" id="email"
            required>

          <div class="invalid-feedback" [hidden]="email.valid || email.pristine">{{getEmailErrorMessage()}}</div>
        </div>


        <div class="form-group">
          <input [ngClass]="getFormControlClass(senha.valid, senha.pristine)" placeholder="Senha" type="password" required [formControl]="senha"
            id="senha">
          <div class="invalid-feedback" [hidden]="senha.valid || senha.pristine">O campo senha é obrigatório!</div>
        </div>


        <button type="submit" class="btn btn-primary btn-block" [disabled]="(email.invalid || senha.invalid) || logando">Logar
          <i *ngIf="logando" class="fa fa-circle-o-notch fa-spin" style="font-size:15px"></i>
        </button>
        
        <button class="btn btn-danger btn-block" (click)="loginUser()">
          Login with Google
        </button>

        <br/>

        <div class="alert alert-danger" role="alert" *ngIf="errologin">
          {{error}}
        </div>

        <p class="text-center">
          Não possui conta? Cadastre-se clicando
          <a routerLink="signin">Aqui</a>
        </p>
      </div>
    </div>
  </div>
</form>
